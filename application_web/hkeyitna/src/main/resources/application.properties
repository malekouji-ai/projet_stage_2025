spring.application.name=hkeyitna

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/syncapp
spring.datasource.username=syncuser
spring.datasource.password=syncpass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=false

app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
app.sync.fixed-delay-ms=${SYNC_FIXED_DELAY_MS:3600000}
app.sync.mock-mode=${SYNC_MOCK_MODE:true}

app.graph.tenant-id=${GRAPH_TENANT_ID:}
app.graph.client-id=${GRAPH_CLIENT_ID:}
app.graph.client-secret=${GRAPH_CLIENT_SECRET:}
app.graph.scope=${GRAPH_SCOPE:https://graph.microsoft.com/.default}
app.graph.authority=${GRAPH_AUTHORITY:https://login.microsoftonline.com}

logging.level.root=INFO
logging.level.org.hibernate.SQL=WARN

# JWT secret (dev only) - Must be at least 256 bits (32 characters)
app.jwt.secret=${JWT_SECRET:MySecureJwtSecret2024ForHkeyitnaApplicationMinimum32Chars!}
app.jwt.exp-minutes=${JWT_EXP_MINUTES:120}
